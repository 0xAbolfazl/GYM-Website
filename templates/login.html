
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود مدیریت | کیاپارس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Vazirmatn', sans-serif; background-color: #020617; }</style>
</head>
<body class="h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-slate-900 p-10 rounded-[2.5rem] border border-slate-800 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-amber-500 mb-2">مدیریت کیاپارس</h1>
            <p class="text-slate-500">اطلاعات ورود را وارد نمایید</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="bg-red-500/10 border border-red-500/20 text-red-500 p-4 rounded-xl text-center mb-6 text-sm">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-slate-400 text-sm mb-2 mr-2">نام کاربری</label>
                <input type="text" name="username" class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white focus:border-amber-500 focus:outline-none transition" required>
            </div>
            <div>
                <label class="block text-slate-400 text-sm mb-2 mr-2">رمز عبور</label>
                <input type="password" name="password" class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white focus:border-amber-500 focus:outline-none transition" required>
            </div>
            <button type="submit" class="w-full bg-amber-500 text-slate-950 font-bold py-4 rounded-2xl hover:bg-amber-600 transition shadow-lg shadow-amber-500/20">ورود به پنل</button>
        </form>
        <div class="mt-8 text-center">
            <a href="/" class="text-slate-500 text-sm hover:text-white transition">← بازگشت به سایت</a>
        </div>
    </div>
</body>
</html>
